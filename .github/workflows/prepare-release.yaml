name: Prepare Release PR

on:
  workflow_dispatch:
    inputs:
      fork_version:
        description: 'Fork version to release (e.g., "0.1.0")'
        required: true
        type: string

jobs:
  prepare_release:
    name: Prepare Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-and-build

      - name: Set fork version
        run: |
          current_version=$(cat .tutorialkit-rb-version)
          new_version="${{ inputs.fork_version }}"
          echo "Current version: $current_version"
          echo "Setting version to: $new_version"
          echo "$new_version" > .tutorialkit-rb-version
          echo "FORK_VERSION=$new_version" >> $GITHUB_ENV

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c
        with:
          # Note: `publish-release.yaml` checks explicitly for this commit message.
          commit-message: 'chore: release core packages v${{ env.FORK_VERSION }}'
          title: 'chore: release v${{ env.FORK_VERSION }}'
          body: 'Bump core packages to version ${{ env.FORK_VERSION }}'
          branch: chore/prepare-release-${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge Pull Request
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "Auto-merging PR #${{ steps.create-pr.outputs.pull-request-number }}"
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITOPS_REPO_PAT }}
